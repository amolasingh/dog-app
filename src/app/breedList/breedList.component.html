<!-- breed-list.component.html -->
<div *ngFor="let breed of currentBreeds">
    <div class="breed-card">
        <h2>{{ breed }}</h2>
    </div>
</div>
  <app-pagination
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    [totalItems]="breedList.length"
    [totalPages]="totalPages"
    (pageChange)="onPageChange($event)"
    ></app-pagination>
